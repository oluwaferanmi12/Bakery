<!DOCTYPE html>
<html>
  <head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css" />

    

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Bakery Management System
    </title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6 full-height">
        <div class="row full-height">
          <div class="col-sm-8 offset-sm-2 col-10 offset-1 full-height login-container">
            <div class="login-form-wrapper">
                <div class="b-form">
                  <form>
                    <div class="input-wrapper">
                      <label>Email Address</label>
                      <input type="email" class="form-control" name="email" placeholder="Enter email address" />
                    </div>
                    <div class="input-wrapper">
                      <label>Card Number</label>
                      <input type="text" class="form-control" name="cardNo" placeholder="Enter card number" />
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="input-wrapper">
                          <input type="text" class="form-control" name="expiry" placeholder="Expiry (MM/YY)" />
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="input-wrapper">
                          <input type="text" class="form-control" name="cvv" placeholder="CVV" />
                        </div>
                      </div>
                    </div>
                    <div class="input-wrapper">
                      <label>Pin</label>
                      <input type="text" class="form-control" name="pin" placeholder="Enter 4-digit pin" />
                    </div>
                    <div class="one-liner mt-4">
                      <input type="checkbox" class="checkbox" value="" style="float: left"> 
                      <span class="left remember-me" style="float: left; width: calc(100% - 36px)">Add card to wallet
                      </span>
                    </div>
                    <div class="button-wrapper">
                      <input class="g-btn" type="button" value="Pay N250,000.00" />
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 styled-bg full-height d-table">
        <div class="pl-5 pr-4 auth-wrapper" style="display: flex; flex-direction:column;">
          
            <div class="row full-height sub-info">
              <div class="col-6">
                <div class="auth-mini-header">1 Year Subscription</div>
                <div class="auth-rider mt-1">Bakery Management</div>
              </div>
              <div class="col-4">
                <div class="auth-mini-header text-right">N250,000.00</div>
                <div style="position: absolute; bottom: 20px; right: 0px">
                <div class="col-4">
                  <div class="auth-mini-header text-right"><img src="./svg/theLogo.svg" alt="" ></div>
                    </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
