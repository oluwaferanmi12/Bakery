<!DOCTYPE html>
<html>
  <head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css" />

    

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Bakery Management System
    </title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6 full-height">
        <div class="row full-height">
          <div class="col-sm-8 offset-sm-2 col-10 offset-1 full-height login-container">
            <div class="mt-3 mb-3">
              <img src="./__MACOSX/img/logo.png" style="width: 93px;" />
            </div>
            <div class="login-form-wrapper">
              <p style="margin-bottom: 34px !important;">Create Account</p>
                <div class="b-form">
                  <form>
                    <div class="input-wrapper">
                      <label>Full Name</label>
                      <input type="text" class="form-control" name="fullname" placeholder="First name and last name" />
                    </div>
                    <div class="input-wrapper">
                      <label>Email</label>
                      <input type="email" class="form-control" name="email" placeholder="you@example.com" />
                    </div>
                    <div class="input-wrapper">
                      <label>Phone Number</label>
                      <input type="phone" class="form-control" name="phone" placeholder="Enter phone number" />
                    </div>
                    <div class="input-wrapper">
                      <label>Company Name</label>
                      <input type="text" class="form-control" name="company" placeholder="Enter company name" />
                    </div>
                    <div class="button-wrapper">
                      <input class="g-btn" value="Continue" />
                    </div>
                  </form>
                  <div class="no-account">Already have an account? <a href="login.html">Log in</a></div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 styled-bg full-height d-table">
        <div class="d-table-cell align-middle pl-5 pr-4 auth-wrapper">
          <div class="row">
            <div class="col-md-8 offset-md-1">
                <div class="auth-header">Begin managing your bakery seamlessly.</div>
                <div class="auth-rider mt-4">Get all you need to take your bakery to the next level with Bakery Management, created by bakers just like you, with a clear understanding of all you need to effectively manage your bakery. </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
